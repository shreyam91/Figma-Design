<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Figma Design</title>
</head>
<body>
        <!-- Line with some text in the middle -->
        <div class="line-container">
            <div class="line"></div>
                <span class="text">YAY! It's BOGO</span>
            <div class="line"></div>
        </div>

        <!-- Three boxes with data -->
        <div class="container">

            <!-- Box 1 -->
            <div class="box">
                <div class="price-unit-container">
                    <div>
                        <input type="radio" name="box" id="box1">
                        <label for="box1"><strong>1 Unit</strong></label>
                        <span class="discount">10% Off</span>
                        <div class="standard-price-label">Standard Price</div>
                    </div>
                    <div>
                        <div class="price">$20.00 USD</div>
                        <div class="original-price">$24.00 USD</div>
                    </div>
                </div>
                <div class="options">
                    <div class="options-header">
                        <div class="size">Size</div>
                        <div class="colour">Colour</div>
                    </div>
                    <div>
                        <label for="size1-1">#1</label>
                        <select id="size1-1">
                            <option>S</option>
                            <option>M</option>
                            <option>L</option>
                        </select>
                        <select id="color1-1">
                            <option>Black</option>
                            <option>Red</option>
                            <option>White</option>
                        </select>
                    </div>
                    <div>
                        <label for="size2-1">#2</label>
                        <select id="size2-1">
                            <option>S</option>
                            <option>M</option>
                            <option>L</option>
                        </select>
                        <select id="color2-1">
                            <option>Black</option>
                            <option>Red</option>
                            <option>Green</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Box 2 -->
            <div class="box">
                <div class="most-popular">MOST POPULAR</div>
                <div class="price-unit-container">
                    <div>
                        <input type="radio" name="box" id="box2" checked>
                        <label for="box2"><strong>2 Unit</strong></label>
                        <span class="discount">20% Off</span>
                    </div>
                    <div>
                        <div class="price">$18.00 USD</div>
                        <div class="original-price">$24.00 USD</div>
                    </div>
                </div>
                <div class="options">
                    <div class="options-header">
                        <div class="size">Size</div>
                        <div class="colour">Colour</div>
                    </div>
                    <div>
                        <label for="size2-1">#1</label>
                        <select id="size2-1">
                            <option>S</option>
                            <option>M</option>
                            <option>L</option>
                        </select>
                        <select id="color2-1">
                            <option>Black</option>
                            <option>Red</option>
                            <option>White</option>
                        </select>
                    </div>
                    <div>
                        <label for="size2-2">#2</label>
                        <select id="size2-2">
                            <option>S</option>
                            <option>M</option>
                            <option>L</option>
                        </select>
                        <select id="color2-2">
                            <option>Colour</option>
                            <option>Red</option>
                            <option>White</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Box 3 -->
            <div class="box">
                <div class="price-unit-container">
                    <div>
                        <input type="radio" name="box" id="box3">
                        <label for="box3"><strong>3 Unit</strong></label>
                        <span class="discount">30% Off</span>
                    </div>
                    <div>
                        <div class="price">$30.00 USD</div>
                        <div class="original-price">$24.00 USD</div>
                    </div>
                </div>
                <div class="options">
                    <div class="options-header">
                        <div class="size">Size</div>
                        <div class="colour">Colour</div>
                    </div>
                    <div>
                        <label for="size3-1">#1</label>
                        <select id="size3-1">
                            <option>S</option>
                            <option>M</option>
                            <option>L</option>
                        </select>
                        <select id="color3-1">
                            <option>Black</option>
                            <option>Red</option>
                            <option>White</option>
                        </select>
                    </div>
                    <div>
                        <label for="size3-2">#2</label>
                        <select id="size3-2">
                            <option>S</option>
                            <option>M</option>
                            <option>L</option>
                        </select>
                        <select id="color3-2">
                            <option>Colour</option>
                            <option>Red</option>
                            <option>White</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <!-- Free delivery text & total price -->
        <div class="text-footer">
            <p class="left-paragraph"> Free Delivery</p>
            <p class="right-paragraph">Total: $18.00 USD</p>
        </div>

        <!-- Add to cart button -->
        <button class="button"> &plus; &nbsp; Add to Cart</button>

</body>
<script src="./script.js"></script>
</html>
