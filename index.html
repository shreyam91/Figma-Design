<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Figma Design</title>
</head>
<body>
    <section>
        <!-- Line with some text in the middle  -->
        <div class="line-container">
            <div class="line"></div>
                <span class="text">YAY! It's BOGO</span>
            <div class="line"></div>
        </div>

        <!-- Three box with data -->

        <div class="container">
            <div class="box">
                <div class="price-unit-container">
                    <div>
                        <input type="radio" id="one-unit" name="unit">
                        <label for="one-unit"><strong>1 Unit</strong></label>
                        <div class="standard-price-label">Standard Price</div> <!-- Added this line -->
                    </div>
                    <div>
                        <div class="price">$20.00 USD</div>
                        <div class="standard-price">$20.00 USD</div>
                    </div>
                </div>
                <div class="options">
                    <div class="options-header">
                        <div>Size</div>
                        <div>Colour</div>
                    </div>
                    <div>
                        <label for="size1">#1</label>
                        <select id="size1">
                            <option>S</option>
                        </select>
                        <select id="color1">
                            <option>Black</option>
                        </select>
                    </div>
                </div>
            </div>
        
            <div class="box">
                <div class="most-popular">MOST POPULAR</div>
                <div class="price-unit-container">
                    <div>
                        <input type="radio" id="two-unit" name="unit" checked>
                        <label for="two-unit"><strong>2 Unit</strong></label>
                        <span class="discount">20% Off</span>
                    </div>
                    <div>
                        <div class="price">$18.00 USD</div>
                        <div class="original-price">$24.00 USD</div>
                    </div>
                </div>
                <div class="options">
                    <div class="options-header">
                        <div>Size</div>
                        <div>Colour</div>
                    </div>
                    <div>
                        <label for="size2">#2</label>
                        <select id="size2">
                            <option>S</option>
                        </select>
                        <select id="color2">
                            <option>Colour</option>
                        </select>
                    </div>
                </div>
            </div>
        
            <div class="box">
                <div class="price-unit-container">
                    <div>
                        <input type="radio" id="three-unit" name="unit">
                        <label for="three-unit"><strong>3 Unit</strong></label>
                    </div>
                    <div>
                        <div class="price">$30.00 USD</div>
                        <div class="standard-price">$30.00 USD</div>
                    </div>
                </div>
                <div class="options">
                    <div class="options-header">
                        <div>Size</div>
                        <div>Colour</div>
                    </div>
                    <div>
                        <label for="size3">#3</label>
                        <select id="size3">
                            <option>M</option>
                        </select>
                        <select id="color3">
                            <option>White</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        

        <!-- Free delivery text & total price  -->
        <div class="text-footer">
            <p class="left-paragraph"> Free Delivery</p>
            <p class="right-paragraph">Total: $18.00 USD</p>
        </div>

        <!-- Add to cart button  -->
        <button class="button"> &plus; &nbsp; Add to Cart</button>
    </section>

</body>
<script src="./script.js"></script>
</html>
